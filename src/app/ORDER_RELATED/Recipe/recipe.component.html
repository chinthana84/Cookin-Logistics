<section class="section-content padding-y bg">
  <div class="container">

    <div *ngIf="!this.edited">
      <app-search (searchClicked)="setPage($event)" [searchOptionsX]="gridOption.colNames" [searchID]="searchID">
      </app-search>
      <table class="table table-striped table-sm">
        <thead>
          <th>RecipeId</th>
          <th>RecipeName</th>
          <th>CuisneTypes</th>
            <th>Course</th>
            <th>Moc</th>
            <th>Prep</th>

          <th>
            <input type="button" value="New" class="btn btn-primary" (click)="Action(null)" />
          </th>
        </thead>
        <tbody>
          <tr *ngFor="let item of gridOption.datas.pagedItems" class="table-hover">
            <td>{{ item.RecipeId }}</td>
            <td>{{ item.RecipeName }}</td>
             <td>{{ item.Cuisine.RefDescription}}</td>
             <td>{{ item.Course.RefDescription}}</td>
             <td>{{ item.Moc.RefDescription}}</td>
             <td>{{ item.Prep.RefDescription}}</td>

            <td>
              <input type="button" value="Edit" class="btn btn-primary" (click)="Action(item)" />
            </td>
          </tr>
        </tbody>
      </table>

      <app-pager (pagedClicked)="setPage($event)" [pagerX]="gridOption"></app-pager>
      <br /><br />
    </div>

    {{this.modelRecipe.Course |json}}
    <br />
    {{this.modelRecipe.CourseId |json}}
    <form *ngIf="this.edited" (ngSubmit)="onSubmit(this.modelRecipe)"  novalidate #heroForm="ngForm">
      <div class="row">
        <div class="col-md-4">
          <div class="form-group">
            <label for="RecipeName">RecipeName</label>
            <input  [(ngModel)]="this.modelRecipe.RecipeName" id="RecipeName" name="RecipeName"  type="text" class="form-control"
              placeholder="RecipeName" />
          </div>
        </div>
        <div class="col-md-4"></div>
        <div class="col-md-4"></div>
      </div>

      <div class="row">
        <div class="col-md-3">
          <div class="form-group">
            <label for="Courses">Courses</label>

            <select   [(ngModel)]="this.modelRecipe.CourseId  "  class="form-control" id="Courses"
             name="Courses" >
              <option *ngFor="let i of this.modelWrapper.Courses" [ngValue]="i.RefId">
                {{ i.RefDescription }}
              </option>
            </select>
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label for="MOCs">MOCs</label>

            <select  [(ngModel)]="this.modelRecipe.Mocid"   class="form-control" id="MOCs"
             name="MOCs" >
              <option *ngFor="let i of this.modelWrapper.MOCs" [ngValue]="i.RefId">
                {{ i.RefDescription }}
              </option>
            </select>
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label for="CookingTime">CookingTime</label>

            <select [(ngModel)]="this.modelRecipe.PrepId"    class="form-control" id="CookingTime"
             name="CookingTime" >
              <option *ngFor="let i of this.modelWrapper.CookingTime" [ngValue]="i.RefId">
                {{ i.RefDescription }}
              </option>
            </select>
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label for="CuisneTypes">CuisneTypes</label>

            <select [(ngModel)]="this.modelRecipe.CuisineId"    class="form-control" id="CuisneTypes"
             name="CuisneTypes" >
              <option *ngFor="let i of this.modelWrapper.CuisneTypes" [ngValue]="i.RefId">
                {{ i.RefDescription }}
              </option>
            </select>
          </div>
        </div>
      </div>




      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</section>
