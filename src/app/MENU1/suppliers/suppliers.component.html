<section class="section-content padding-y bg">
  <div class="container">
    <div *ngIf="!edited">


      <app-search
        (searchClicked)="setPage($event)"
        [search]="this.gridOption.searchObject">

      </app-search>
      <table class="table table-striped table-sm">
        <thead>
          <th>Supplier_ID</th>
          <th>Company Name</th>
          <th>Contact Name</th>
          <th>Title</th>
          <th>Phone</th>
          <th>Fax</th>

          <th>


<button  (click)="Supplier(null)" class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal"
          data-target="#edit">
          <span class="fa fa-plus"></span></button>

          </th>
        </thead>
        <tbody>

        <tr
          *ngFor="let item of gridOption.datas.pagedItems"
          class="table-hover"
        >
          <td>{{ item.SupplierId }}</td>
          <td>{{ item.CompanyName }}</td>
          <td>{{ item.ContactName }}</td>
          <td>{{ item.ContactTitle }}</td>
          <td>{{ item.Phone }}</td>
          <td>{{ item.Fax }}</td>

          <td>


            <button  (click)="Supplier(item)" class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal"
            data-target="#edit">
            <span class="fa fa-pencil-square-o"></span></button>



          </td>
        </tr>
        <tr *ngIf="this.gridOption.datas.pagedItems==0" >
          <td class="datanotfound" colspan="7">Data not found</td></tr>

      </tbody>
      </table>

      <app-pager
        (pagedClicked)="setPage($event)"
        [pagerX]="gridOption"
      ></app-pager>
      <br /><br />
    </div>

    <form
      (ngSubmit)="onSubmit(model)"
      *ngIf="edited"
      novalidate
      #heroForm="ngForm"
    >
    <div class="row">
      <div class="col-md-4">
        <div class="form-group">
          <label for="ContactName">Contact Name</label>
          <input
            id="ContactName"
            name="ContactName"
            [(ngModel)]="model.ContactName"
            type="text"
            class="form-control"
            placeholder="ContactName"
          />
        </div>
      </div>
    </div>

<div class="row">
  <div class="col-md-4">
    <div class="form-group">
      <label for="CompanyName">Company Name</label>
      <input
        id="CompanyName"
        name="CompanyName"
        [(ngModel)]="model.CompanyName"
        type="text"
        class="form-control"
        placeholder="Company Name"
      />
    </div>
  </div>
</div>




<div class="row">
<div class="col-md-2">
  <div class="form-group">
    <label for="ContactTitle">Contact Title</label>
    <input
      id="ContactTitle"
      name="ContactTitle"
      [(ngModel)]="model.ContactTitle"
      type="text"
      class="form-control"
      placeholder="Contact Title"
    />
  </div>
</div>

  <div class="col-md-3">
    <div class="form-group">
      <label for="Phone">Phone</label>
      <input
        id="Phone"
        name="Phone"
        [(ngModel)]="model.Phone"
        type="text"
        class="form-control"
        placeholder="Phone"
      />
    </div>
  </div>
  <div class="col-md-3">
    <div class="form-group">
      <label for="Fax">Fax</label>
      <input
        id="Fax"
        name="Fax"
        [(ngModel)]="model.Fax"
        type="text"
        class="form-control"
        placeholder="Fax"
      />
    </div>
  </div>
</div>




      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</section>
