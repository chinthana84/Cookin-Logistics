<section class="section-content padding-y bg">
    <div class="container">
      <div *ngIf="!edited">
        <app-search
          (searchClicked)="setPage($event)"
          [searchOptionsX]="gridOption.colNames"
          [searchID]="searchID"
        ></app-search>
        <table class="table table-striped table-sm">
          <thead>

            <th>CategoryId</th>
            <th>CategoryName</th>
            <th>Description</th>


            <th>
              <input
                type="button"
                value="New"
                class="btn btn-primary"
                (click)="Action(this)"
              />
            </th>
          </thead>


<tbody>
          <tr
            *ngFor="let item of gridOption.datas.pagedItems"
            class="table-hover"
          >
            <td>{{ item.CategoryId }}</td>
            <td>{{ item.CategoryName }}</td>
            <td>{{ item.Description }}</td>


            <td>
              <input
                type="button"
                value="Edit"
                class="btn btn-primary"
                (click)="Action(item)"
              />
            </td>
          </tr>
        </tbody>
        </table>

        <app-pager
          (pagedClicked)="setPage($event)"
          [pagerX]="gridOption"
        ></app-pager>
        <br /><br />
      </div>
