<div *ngIf="!edited">
  <app-search (searchClicked)="setPage($event)" [search]="this.gridOption.searchObject"> </app-search>
  <table class="table table-bordered">
    <thead>
      <th>Code</th>
      <th>Name</th>
      <th>

        <button (click)="Action(null)" class="btn btn-primary ">
          <span class="fa fa-plus"></span></button>
      </th>
    </thead>
    <tbody>
      <tr *ngFor="let item of gridOption.datas.pagedItems" class="table-hover">
        <td>{{ item.ClassCode }}</td>
        <td>{{ item.Name }}</td>

<td>
          <button (click)="Action(item)" class="btn btn-primary  ">
            <span class="fa fa-pencil-square-o"></span></button>
        </td>

      </tr>
      <tr *ngIf="this.gridOption.datas.pagedItems==0">
        <td class="datanotfound" colspan="3">Data not found</td>
      </tr>
    </tbody>
  </table>

  <app-pager (pagedClicked)="setPage($event)" [pagerX]="gridOption"></app-pager>
  <br /><br />
</div>


<form (ngSubmit)="onSubmit(model)" *ngIf="this.edited" novalidate #heroForm="ngForm">
  <div class="row">
    <div class="col-md-4">
      <div class="form-group">
        <label for="ClassCode">ClassCode</label>
        <input id="ClassCode" name="ClassCode" [(ngModel)]="model.ClassCode" type="text" class="form-control"
          placeholder="ClassCode" />
      </div>
    </div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="ClassCode">Name</label>
          <input id="Name" name="Name" [(ngModel)]="model.Name" type="text" class="form-control" placeholder="Name" />
        </div>
      </div>
    </div>




  <div class="row">
    <div class="col-md-4">
      <div class="form-group">
        <label for="ClassContactHrs">Total Class Hrs</label>
        <input id="ClassContactHrs" name="ClassContactHrs" [(ngModel)]="model.ClassContactHrs" type="text"
          class="form-control" placeholder="ClassContactHrs" />
      </div>
    </div>

    <div class="col-md-4">
      <div class="form-group">
        <label for="ClassCohort">Cohort</label>
        <input id="ClassCohort" name="ClassCohort" [(ngModel)]="model.ClassCohort" type="text"
          class="form-control" placeholder="ClassCohort" />
      </div>
    </div>

    <div class="col-md-4">
      <div class="form-group">
        <label for="ClassMatsAcc">Min % Attendance Req</label>
        <input id="ClassMatsAcc" name="ClassMatsAcc" [(ngModel)]="model.ClassMatsAcc" type="text"
          class="form-control" placeholder="ClassMatsAcc" />
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-4">
      <div class="form-group">
        <label for="ClassMinAttend">Min Hrs Req</label>
        <input id="ClassMinAttend" name="ClassMinAttend" [(ngModel)]="model.ClassMinAttend" type="text"
          class="form-control" placeholder="ClassMinAttend" />
      </div>
    </div>
    </div>

    <div class="row">
      <div class="col-md-4">
        <div class="form-group">
          <label for="ClassHrsPerWk">Class Hours Per Week</label>
          <input id="ClassHrsPerWk" name="ClassHrsPerWk" [(ngModel)]="model.ClassHrsPerWk" type="text"
            class="form-control" placeholder="ClassHrsPerWk" />
        </div>
      </div>


      </div>
      <div class="btn-group">
        <button type="submit" class="btn btn-primary save_button"> <span class="fa fa-save"></span> </button>
        <button type="button" (click)="router.navigate(['classes']);" class="btn btn-primary back_button"> <span
            class="fa fa-arrow-left"></span> </button>
      </div>

</form>
