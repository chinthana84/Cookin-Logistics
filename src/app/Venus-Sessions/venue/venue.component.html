<div *ngIf="!edited">
  <app-search (searchClicked)="setPage($event)" [search]="this.gridOption.searchObject"> </app-search>
  <table class="table ">
    <thead>
      <th>Kitchen Code</th>
      <th>Kitchen Name</th>
      <th>

        <button (click)="Action(null)" class="btn btn-primary ">
          <span class="fa fa-plus"></span></button>
      </th>
    </thead>
    <tbody>
      <tr *ngFor="let item of gridOption.datas.pagedItems" class="table-hover">
        <td>{{ item.KitchenCode }}</td>
        <td>{{ item.KitchenName }}</td>
        <td>

          <button (click)="Action(item)" class="btn btn-primary " data-title="Edit" data-toggle="modal"
            data-target="#edit">
            <span class="fa fa-edit"></span></button>
        </td>
      </tr>
      <tr *ngIf="this.gridOption.datas.pagedItems==0">
        <td class="datanotfound" colspan="3">Data not found</td>
      </tr>
    </tbody>
  </table>

  <app-pager (pagedClicked)="setPage($event)" [pagerX]="gridOption"></app-pager>
  <br /><br />
</div>

<form (ngSubmit)="onSubmit(model)" *ngIf="this.edited" novalidate #heroForm="ngForm">
  <div class="row">
    <div class="col-md-4">
      <div class="form-group">
        <label for="KitchenCode">Kitchen Code</label>
        <input id="KitchenCode" name="KitchenCode" [(ngModel)]="model.KitchenCode" type="text" class="form-control"
          placeholder="Kitchen Code" />
      </div>
    </div>

    <div class="col-md-4">
      <div class="form-group">
        <label for="KitchenName">Kitchen Name</label>
        <input id="KitchenName" name="KitchenName" [(ngModel)]="model.KitchenName" type="text" class="form-control"
          placeholder="Kitchen Name" />
      </div>
    </div>

    <div class="col-md-4">
      <div class="form-group">
        <label for="Capacity">Capacity</label>
        <input id="Capacity" name="Capacity" [(ngModel)]="model.Capacity"
        (ngModelChange)="model.Capacity = $event === null ? 0 : $event"
        type="number" numeric decimals="3" maxlength="10"
        class="form-control"
          placeholder="Capacity" />
      </div>
   </div>
  </div>

  <div class="row mt-2">
    <div class="col-md-4">
      <div class="form-check">
        <label> <input [(ngModel)]="this.model.IsSinglePhase" name="IsSinglePhase" type="checkbox"
            class="form-check-input" id="BarRec" />
          Single Phase</label>
      </div>
    </div>

    <div class="col-md-4">
      <div class="form-check">
        <label> <input [(ngModel)]="this.model.IsWaterSupply" name="IsWaterSupply" type="checkbox"
            class="form-check-input" id="BarRec" />
          Water Supply</label>
      </div>
    </div>

    <div class="col-md-4">
      <div class="form-check">
        <label> <input [(ngModel)]="this.model.IsThreephase" name="IsThreephase" type="checkbox"
            class="form-check-input" id="BarRec" />
          Three phase</label>
      </div>
    </div>
  </div>

  <div class="row mt-2">
    <div class="col-md-4">
      <div class="form-check">
        <label> <input [(ngModel)]="this.model.IsWashupfacilities" name="IsWashupfacilities" type="checkbox"
            class="form-check-input" id="IsWashupfacilities" />
          Washup facilities</label>
      </div>
    </div>

    <div class="col-md-4">
      <div class="form-check">
        <label> <input [(ngModel)]="this.model.IsGas" name="IsGas" type="checkbox" class="form-check-input"
            id="IsGas" />
          Gas</label>
      </div>
    </div>

    <div class="col-md-4">
      <div class="form-check">
        <label>
          <input [(ngModel)]="this.model.IsWhiteboard" name="IsWhiteboard" type="checkbox" class="form-check-input"
            id="IsWhiteboard" />
          Whiteboard</label>
      </div>
    </div>
  </div>

  <div class="row mt-2">
    <div class="col-md-4">
      <label for="Decription">Decription</label>
      <textarea rows="5" id="Decription" name="ProductNotes" [(ngModel)]="model.Decription" type="text"
        class="form-control" placeholder="Decription"></textarea>
    </div>
  </div>

  <br />
  <div class="btn-group">
    <button type="submit" class="btn btn-primary save_button"> <span class="fa fa-save"></span> </button>
    <button type="button" (click)="router.navigate(['venue']);" class="btn btn-primary back_button"> <span
        class="fa fa-arrow-left"></span> </button>
  </div>
</form>
