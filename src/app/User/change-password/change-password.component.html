<form    novalidate #heroForm="ngForm">
  <div class="row">
     <div class="col-md-4">
      <div class="form-group">
        <label for="UserName">UserName</label>
        <input id="UserName" disabled name="r" [(ngModel)]="this.model.UserName" type="text" class="form-control"
          placeholder="UserName" />
      </div>

    </div>

    <div class="col-md-4">
      <div class="form-group">
        <label for="Password">Old Password</label>
        <input id="Password" name="Password" [(ngModel)]="this.model.Password" type="password" class="form-control"
          placeholder="Password" />
      </div>

    </div>


    <div class="col-md-4">
      <div class="form-group">
        <label for="Password">New Password</label>
        <input id="Password" name="NewPassword" [(ngModel)]="this.model.NewPassword" type="password" class="form-control"
          placeholder="NewPassword" />
      </div>

    </div>

  </div>
  <div class="btn-group">
    <button type="button"  (click)="changepassword()" class="btn btn-primary save_button"> <span class="fa fa-save"></span> </button>
    <button type="button" (click)="router.navigate(['login']);" class="btn btn-primary back_button"> <span
        class="fa fa-arrow-left"></span> </button>
  </div>
</form>
